strategy:
    name: StrategyCurveTwoPool

dotenv: .env

# Use a fork for Arbitrum mainnet as the degault ganache network
networks:
    default: arb-main-fork

# automatically fetch contract sources from Arbiscan
autofetch_sources: True

# require OpenZepplin Contracts
dependencies:
    - yearn/yearn-vaults@0.4.3-1
    - OpenZeppelin/openzeppelin-contracts@3.1.0

# path remapping to support imports from GitHub/NPM
compiler:
    solc:
        version: 0.6.12
        remappings:
            - "@yearnvaults=yearn/yearn-vaults@0.4.3-1"
            - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.1.0"

reports:
    exclude_contracts:
        - SafeMath
